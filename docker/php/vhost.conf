<VirtualHost *:80>
    ServerName api.docker
    DocumentRoot /var/www/app/web

    <Directory /var/www/app/web>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName api.docker
    DocumentRoot /var/www/app/web

    <Directory /var/www/app/web>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
